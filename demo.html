<!DOCTYPE html>
<html>
<head>
    <title>My External Webpage</title>
    <style>
        h1{
            text-align: center;
        }
        #myButton {
            display: block;
            margin: 0 auto;
        }
    </style>
   <script>
       function submitForm() {
            var id = document.getElementById("id").value;
            var msg = document.getElementById("name").value;
            var url = "LightningOut.html?id=" + id+"&message=" + msg;
            window.location.href = url;
        }

   </script>
  
</head>
<body>
    <h1>Home Page</h1>
    <div><button id="myButton" onclick="location.href='LightningOut.html?id=1'">Navigate</button></div>
    <body>
        <form>
              <label for="id">Input the Id:</label>
              <input type="number" id="id" name="id">
            <label for="name">Input the Name:</label>
              <input type="text" id="name" name="name">
              <button onclick="submitForm()">Submit</button>
        </form>

    </body>
</body>
</html>
