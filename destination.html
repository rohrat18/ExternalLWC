<!DOCTYPE html>
<html>
<head>
  <title>Destination Page</title>
</head>
<body>
  <h1>Form Data</h1>
  <p>Name: <span id="name"></span></p>
  <p>Email: <span id="email"></span></p>
  <!-- Display other form fields as needed -->

  <script>
    // Retrieve the form data from the query parameters or local storage
    var formData = JSON.parse('<%- JSON.stringify(formData) %>');

    // Access the form data and update the HTML elements
    document.getElementById('name').textContent = formData.name;
    document.getElementById('email').textContent = formData.email;
    // Access other form fields as needed
  </script>
</body>
</html>
