    document.getElementById("myForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent form submission

    // Create a JSON object with form data
    var formData = {
      id: document.getElementById("id").value,
      email: document.getElementById("email").value,
      // Add other form fields as properties
    };

    // Create a hidden input field to hold the JSON data
    var input = document.createElement("input");
    input.setAttribute("type", "hidden");
    input.setAttribute("name", "jsonData");
    input.setAttribute("value", JSON.stringify(formData));

    // Append the hidden input field to the form
    this.appendChild(input);

    // Submit the form to the destination page
    this.submit();
  });
    </script>
