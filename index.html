<!DOCTYPE html>
<html>
<head>

        }
        #myButton {
            display: block;
            margin: 0 auto;
        }
    </style>

    <script>
        function navigate() {
            var id = document.getElementById("id").value;
            var msg = document.getElementById("msg").value;
            localStorage.setItem("id", id);
            localStorage.setItem("msg", msg);
            var url = "LightningOut.html";
            window.location.href = url;
        }
    </script>
</head>
<body>
    <h1>Home Page</h1>
    <div><button id="myButton" onclick="location.href='LightningOut.html?id=1'">Navigate</button></div>
    <body>
        <form>
            <label for="id">Input the Id:</label>
            <input type="number" id="id" name="id"><br>
            <p></p>
            <label for="msg">Input the Message:</label>
            <input type="text" id="msg" name="msg"><br>
            <button type="button" onclick="navigate()">Go</button>
        </form>
    </body>
</body>
</html>
